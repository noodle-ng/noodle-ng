<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
    <xi:include href="header.html" />
    <xi:include href="footer.html" />
<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
    <link rel="icon" href="${tg.url('/favicon.png')}" type="image/png" />
</head>

<body py:match="body" py:attrs="select('@*')">
  ${header()}
  <ul id="mainmenu">
    <li class="first"><a href="${tg.url('/')}" class="${('', 'active')[defined('page') and page==page=='index']}">Suche</a></li>
        <li><a href="${tg.url('/advanced_search')}" class="${('', 'active')[defined('page') and page==page=='advanced_search']}">erweiterte Suche</a></li>
        <li><a href="#" ><strike>Schnellsuche</strike></a></li>
        <li><a href="${tg.url('/faq')}" class="${('', 'active')[defined('page') and page==page=='faq']}">Hilfe / FAQ</a></li>
        <li><a href="${tg.url('/contact')}" class="${('', 'active')[defined('page') and page==page=='contact']}">Kontakt</a></li>
  </ul>
  <div id="content">
    <py:if test="defined('page')">
    </py:if>
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
        <div py:if="flash" py:content="XML(flash)" />
    </py:with>
    <div py:replace="select('*|text()')"/>
    <!-- End of content -->
    ${footer()}
  </div>
</body>
</html>
